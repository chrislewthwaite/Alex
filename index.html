<!DOCTYPE html>
<html>
<head>
<style>
  body {
    /* Use Flexbox to center the content */
    display: flex;
    align-items: center;
    justify-content: center;

    /* This is to make sure body covers the entire viewport */
    height: 100vh;
    margin: 0;

    /* This is to remove default padding and border from the body */
    padding: 0;
    border: 0;

    /* Set a background color to make the centering visually clear */
    background-color: #f0f0f0;
  }

  img {
    /* Define your image size here */
    height: 300px;
    width: 300px;
  }
</style>
</head>
<body>
  <img src="alex.jpg" alt="Alex Shearman">
</body>
</html>
